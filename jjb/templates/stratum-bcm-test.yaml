---
# GERRIT version of docker-publish
# generic docker image building + dockerhub publishing tasks

- job-template:
    id: stratum-bcm-test
    name: '{id}'
    description: |
      Created by {id} job-template from ci-management/jjb/stratum-bcm-test.yaml, script Jenkinsfiles/Jenkinsfile-stratum-bcm-test-master.groovy
    properties:
      - onf-infra-properties:
          build-days-to-keep: '15'
          artifact-num-to-keep: '15'
    wrappers:
      - onf-infra-rsync-wrappers:
          build-timeout: '{build-timeout}'
    parameters:
      - string:
          name: BUILD_NODE
          default: '{build-node}'
          description: 'Name of the Jenkins build executor to run the job on'

      - string:
          name: SWITCH_NAME
          default: 'x86-64-dell-z9100-c2538-r0'

      - string:
          name: DOCKER_IMAGE
          default: 'stratumproject/stratum-bcm'

      - string:
          name: DOCKER_IMAGE_TAG
          default: 'sdklt'

    project-type: pipeline
    concurrent: true
    extraEnvironmentVars: ""
    sandbox: true

    dsl: !include-raw-escape: ../../Jenkinsfiles/Jenkinsfile-stratum-bcm-test-master.groovy
