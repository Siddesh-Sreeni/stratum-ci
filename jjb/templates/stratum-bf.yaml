---
# Job to trigger stratum bf build, test and publish

- job-template:
    id: stratum-bf
    name: '{id}'
    description: |
      Created by {id} job-template from ci-management/jjb/stratum-bf.yaml, script Jenkinsfiles/Jenkinsfile-stratum-bf.groovy
    properties:
      - onf-infra-properties:
          build-days-to-keep: '15'
          artifact-num-to-keep: '15'
    wrappers:
      - onf-infra-rsync-wrappers:
          build-timeout: '{build-timeout}'
    parameters:
      - string:
          name: BUILD_NODE
          default: '{build-node}'
          description: 'Name of the Jenkins build executor to run the job on'

      - string:
          name: REGISTRY_URL
          default: 'registry.aetherproject.org/stratum-ccp'
          description: 'Private registry URL'


    project-type: pipeline
    concurrent: true
    extraEnvironmentVars: ""
    sandbox: true

    dsl: !include-raw-escape: ../../Jenkinsfiles/Jenkinsfile-stratum-bf.groovy
